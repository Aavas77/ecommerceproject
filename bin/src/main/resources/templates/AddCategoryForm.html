<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Add Category</title>
</head>
<body>
	<th:block th:insert="TopSideNavBar.html"> </th:block>
	<div class="bg-white">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Add Category</h3></div>
                                    <div class="card-body">
                                        <form action="/category/add" method="post">
                                        	
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" name="categoryName" placeholder="categoryName" />
                                                <label for="inputUsername">Category Name</label>
                                            </div>
                                            
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                               
                                                <input type="submit"  class="btn btn-primary " value="Add Category"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            	<th:block th:insert="Footer.html"> </th:block>
        </div>
    </div>
</body>
</html>
