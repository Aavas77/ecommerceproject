<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>List Product</title>
</head>
<body>
	<th:block th:insert="TopSideNavBar.html"> </th:block>
	<div class="bg-white">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Category List</h3></div>
                                    <div class="card-body">
                                        
                                        <table class="table table-striped">
                                        
                                        	<thead>
                                        		<tr>
                                        			<th>Company Name</th>
                                        			<th>Product Category</th>
                                        			<th>Product Name</th>
                                        			<th>Product Price</th>
                                        			<th>Action</th>
                                        		</tr>
                                        	</thead>
                                        	
                                        	<tbody>
                                        		<tr th:each="p : ${productList}">
                                        			<td>[[${p.company}]]</td>
                                        			<td>[[${p.category.categoryName}]]</td>
                                        			<td>[[${p.name}]]</td>
                                        			<td>[[${p.price}]]</td>
                                        			<td>
                                        				<a th:href="@{/product/view(id=${p.id})}"><input type="submit" class="btn btn-primary btn-sm" value="View"></a>
                                        				<a th:href="@{/product/edit(id=${p.id})}"><input type="submit" class="btn btn-success btn-sm" value="Edit"></a>
                                        				<a th:href="@{/product/delete(id=${p.id})}"><input type="submit" class="btn btn-danger btn-sm" value="Delete"></a>
                                        			</td>
                                        		</tr>
                                        	</tbody>
                                        		
                                        </table>
                                        
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            	<th:block th:insert="Footer.html"> </th:block>
        </div>
        
    </div>
</body>
</html>
