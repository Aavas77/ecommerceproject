<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>View Product</title>
</head>
<body>
	<th:block th:insert="TopSideNavBar.html"> </th:block>
	<div class="bg-white">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">View Product</h3></div>
                                    <div class="card-body">
                                        <form action="/product/view" method="post" th:object="${productObject}">
                                        	               
                                        	<div class="form-floating mb-3">
                                                <input class="form-control" type="text" name="name" th:field="*{name}" readonly="readonly"/>
                                                <label for="inputProductname">Product Name</label>
                                            </div>
                                            
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="text" name="company" th:field="*{company}" readonly="readonly"/>
                                                <label for="inputCompanyname">Company</label>
                                            </div>
                                            
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="text" name="price" th:field="*{price}" readonly="readonly"/>
                                                <label for="inputPrice">Price</label>
                                            </div>
                                            
                                            <div class="form-floating mb-3">
                                                <img th:src="@{'/images/'+ *{image}}" width="300" height="300">
                                            </div>
                                           
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="text" name="price" th:field="*{category.categoryName}" readonly="readonly"/>
                                                <label for="inputPrice">Category</label>
                                            </div>
                                            
                                            <div class="form-floating mb-3">
                                                <textarea rows="3" style="height:100%" name="description" class="form-control" th:field="*{description}" readonly="readonly"></textarea>
                                                <label for="inputProductDescription">Product Description</label>
                                            </div>
                                            
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                               
                                                <input type="submit"  class="btn btn-success " value="All Products"/>
                                            </div>
                                            
                                            <input type="hidden" th:field="*{id}">
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            	<th:block th:insert="Footer.html"> </th:block>
        </div>
    </div>
</body>
</html>
